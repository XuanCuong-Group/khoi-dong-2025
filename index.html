<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khởi động 2025</title>
    <link href="https://fonts.cdnfonts.com/css/ethnocentric" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        .main {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom;
            background-image: url('./image/bg.png');
        }

        .content {
            text-align: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo img {
            width: 250px;
        }

        .content .slogan img {
            width: 100%;
            margin-top: -200px;
        }

        .content-title {
            display: none;
            animation: scale-up 2s forwards;
        }

        .earth {
            text-align: center;
            display: none;
            animation: scale-up 2s forwards;
            transition: all .5s ease-in-out;
        }

        .earth img {
            width: 1100px;
        }

        .bar-loading {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        #btn-click-me {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 30px;
            width: 200px;
        }

        #progress-container {
            height: 80px;
            width: 950px;
            border: 1px solid #e5ea67;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(229, 234, 103, 0.7);
            /* Màu shadow và độ mờ tại đây */
        }

        #progress-bar {
            width: 0;
            height: 100%;
            bottom: 0;
            background: #C8FF03;
            position: absolute;
            transition: width 0.5s;
        }

        .percent {
            position: absolute;
            top: 23px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            color: #fff;
            font-weight: normal;
            font-family: 'Ethnocentric Rg', sans-serif;
        }

        .rotate {
            animation: spin 30s linear infinite !important;
        }

        .move {
            animation: mymove 5s;
        }

        @keyframes scale-up {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes mymove {
            from {
                top: 0px;
            }

            to {
                top: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="./image/logo.png" alt="logo">
            <div class="text-khoi-dong">
                <img src="./image/text-khoi-dong.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="content-title">
                <div class="slogan">
                    <img src="./image/slogan.png" alt="">
                </div>
            </div>
        </div>
        <div class="bar-loading">
            <div id="progress-container">
                <div id="progress-bar"></div>
                <div class="percent"></div>
            </div>
            <!-- <button id="btn-click-me">
            </button> -->
            <div id="btn-click-me" onclick="startProgressBar()" style="z-index: 999">
                <img src="./image/button.png" width="200px" alt="btn">
            </div>

        </div>
    </div>
