<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khởi động 2025</title>
    <link href="https://fonts.cdnfonts.com/css/ethnocentric" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        .main {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom;
            background-image: url('./image/bg.png');
        }

        .content {
            text-align: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            width: 120px;
        }

        .logo .text-khoi-dong img {
            width: 350px;
        }

        .content .slogan img {
            width: 100%;
            margin-top: -220px;
        }

        .content-title {
            display: none;
            animation: scale-up 2s forwards;
        }

        .earth {
            text-align: center;
            display: none;
            animation: scale-up 2s forwards;
            transition: all .5s ease-in-out;
        }

        .earth img {
            width: 1100px;
        }

        .bar-loading {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        #btn-click-me {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 30px;
            width: 200px;
        }

        #progress-container {
            height: 80px;
            width: 1200px;
            border: 4px solid #e5ea67;
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(229, 234, 103, 0.7);
            /* Màu shadow và độ mờ tại đây */
        }

        #progress-bar {
            width: 0;
            height: 100%;
            bottom: 0;
            background: #C8FF03;
            position: absolute;
            transition: width 0.5s;
        }

        .percent {
            position: absolute;
            top: 23px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            color: #fff;
            /* Giữ màu chữ trắng */
            font-weight: bold;
            font-family: 'Ethnocentric Rg', sans-serif;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 1),
                /* Bóng đậm màu đen */
                0px 0px 15px rgba(255, 255, 255, 0.7);
            /* Hiệu ứng ánh sáng mạnh hơn */
        }


        .rotate {
            animation: spin 30s linear infinite !important;
        }

        .move {
            animation: mymove 5s;
        }

        @keyframes scale-up {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes mymove {
            from {
                top: 0px;
            }

            to {
                top: 200px;
            }
        }

        .energy-beam {
            position: fixed;
            bottom: 0;
            width: 5px;
            height: 300px;
            background: linear-gradient(to top, rgba(255, 255, 0, 0), rgba(255, 255, 0, 1));
            opacity: 0.8;
            animation: energyRise 1.2s linear forwards;
            /* Bay nhanh trong 1.5 giây */
            z-index: 9999;
            pointer-events: none;
        }

        @keyframes energyRise {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            30% {
                opacity: 1;
                /* Đạt độ sáng cao nhất ở 30% */
            }

            100% {
                transform: translateY(-200%);
                /* Bay lên xa hơn */
                opacity: 0;
                /* Mờ dần khi kết thúc */
            }
        }


        .radial-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 0, 1) 0%, rgba(255, 0, 0, 0) 70%);
            border-radius: 50%;
            animation: burst 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes burst {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        /* Hiệu ứng tia sáng */
        .energy-beam-special {
            position: fixed;
            bottom: 0;
            width: 5px;
            height: 600px;
            background: linear-gradient(to top, rgba(255, 255, 0, 0), rgba(255, 255, 0, 1));
            opacity: 0.8;
            animation: waveRise 3.5s ease-in-out forwards;
            z-index: 9999;
            pointer-events: none;
        }

        /* Hiệu ứng uốn lượn và bay lên */
        @keyframes waveRise {
            0% {
                transform: translateX(0) translateY(100%);
                opacity: 0;
            }

            30% {
                opacity: 1;
                /* Đạt độ sáng tối đa */
            }

            100% {
                transform: translateX(calc(50px * sin(var(--random-wave)))) translateY(-200%);
                opacity: 0;
                /* Mờ dần khi kết thúc */
            }
        }

        .circular-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.8) 0%, rgba(255, 255, 0, 0.6) 70%, rgba(255, 255, 0, 0.3) 90%);
            border-radius: 50%;
            z-index: 9999;
            animation: circularGlowEffect 3s linear forwards;
            pointer-events: none;
        }

        @keyframes circularGlowEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                background: radial-gradient(circle, rgba(255, 255, 0, 0.8) 0%, rgba(255, 255, 0, 0.6) 70%, rgba(255, 255, 0, 0.3) 90%);
            }

            30% {
                width: 500px;
                height: 500px;
                opacity: 0.9;
                background: radial-gradient(circle, rgba(255, 255, 0, 0.8) 0%, rgba(255, 255, 0, 0.6) 70%, rgba(255, 255, 0, 0.3) 90%);
            }

            60% {
                width: 2000px;
                height: 2000px;
                opacity: 0.7;
                background: radial-gradient(circle, rgba(255, 255, 0, 0.7) 0%, rgba(255, 255, 0, 0.5) 70%, rgba(255, 255, 0, 0.2) 90%);
            }

            100% {
                width: 3000px;
                height: 3000px;
                opacity: 0.5;
                background: radial-gradient(circle, rgba(255, 255, 0, 0.6) 0%, rgba(255, 255, 0, 0.4) 70%, rgba(255, 255, 0, 0.1) 90%);
            }
        }

        .energy-explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 223, 0, 1) 0%, rgba(255, 223, 0, 0.8) 50%, rgba(255, 223, 0, 0) 100%);
            border-radius: 50%;
            z-index: 9999;
            animation: energyExplosion 4s linear forwards;
            pointer-events: none;
        }

        @keyframes energyExplosion {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }

            20% {
                width: 800px;
                height: 800px;
                opacity: 1;
            }

            50% {
                width: 2000px;
                height: 2000px;
                opacity: 0.8;
            }

            80% {
                width: 4000px;
                height: 4000px;
                opacity: 0.5;
            }

            100% {
                width: 6000px;
                height: 6000px;
                opacity: 0;
            }
        }

        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 200, 0.9);
            /* Màu vàng nhạt */
            z-index: 10000;
            animation: flashEffect 1.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes flashEffect {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="./image/logo.png" alt="logo">
            <div class="text-khoi-dong">
                <img src="./image/text-khoi-dong.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="content-title">
                <div class="slogan">
                    <img src="./image/slogan.png" alt="">
                </div>
            </div>
        </div>
        <div class="bar-loading">
            <div id="progress-container">
                <div id="progress-bar"></div>
                <div class="percent"></div>
            </div>
            <!-- <button id="btn-click-me">
            </button> -->
            <div id="btn-click-me" onclick="startProgressBar()" style="z-index: 999">
                <img src="./image/button.png" width="200px" alt="btn">
            </div>

        </div>

    </div>

    <audio id="energy-sound" src="./audio/mucsic-click.mp3" preload="auto"></audio>

    <!-- <script src="./js/index.js"></script> -->
    <script>
        let clickCount = 0;

        function startProgressBar() {
            clickCount++;
            const progressBar = document.getElementById('progress-bar');
            const title = document.querySelector('.content-title');
            let percent = document.querySelector('.percent');
            const audio = document.getElementById('energy-sound'); // Âm thanh

            // Phát âm thanh khi nhấn nút
            audio.currentTime = 5; // Bắt đầu từ giây thứ 5
            audio.play();

            if (clickCount < 12) {
                // Thêm hiệu ứng sao băng
                createRadialBurst();
                createEnergyBeams();
                const progressPercentage = clickCount * 7.27;
                progressBar.style.width = `${progressPercentage}%`;
                percent.innerText = `${roundNumber(progressPercentage)}%`;
            } else if (clickCount === 12) {
                progressBar.style.width = '100%';
                percent.innerText = '100%';

                // createCircularGlow();
                createSpecialEnergyBeams();
                triggerEnergyExplosion();

                setTimeout(() => {
                    const progressContainer = document.getElementById('progress-container');
                    const button = document.getElementById('btn-click-me');
                    const textKhoiDong = document.querySelector('.text-khoi-dong');
                    textKhoiDong.style.display = 'none';
                    progressContainer.style.display = 'none';
                    button.style.display = 'none';

                    // Hiển thị slogan
                    title.style.display = 'block';
                    title.style.animation = 'scale-up 2s forwards';
                }, 3800);
            }
        }

        function triggerEnergyExplosion() {
            // Hiệu ứng bùng nổ năng lượng
            const explosion = document.createElement('div');
            explosion.classList.add('energy-explosion');
            document.body.appendChild(explosion);

            // Hiệu ứng ánh sáng chớp trên toàn màn hình
            const flash = document.createElement('div');
            flash.classList.add('screen-flash');
            document.body.appendChild(flash);

            // Xóa hiệu ứng sau khi kết thúc
            setTimeout(() => {
                explosion.remove();
                flash.remove();
            }, 4000); // Thời gian khớp với animation
        }

        function createSpecialEnergyBeams() {
            const numBeams = 100; // Số lượng tia sáng đặc biệt
            for (let i = 0; i < numBeams; i++) {
                const beam = document.createElement('div');
                beam.classList.add('energy-beam-special');

                // Vị trí ngẫu nhiên theo chiều ngang
                beam.style.left = `${Math.random() * 100}vw`;

                // Uốn lượn với giá trị ngẫu nhiên
                beam.style.setProperty('--random-wave', `${Math.random() * 2 * Math.PI}`);

                // Thêm tia sáng vào body
                document.body.appendChild(beam);

                // Xóa tia sáng sau khi hoàn thành hiệu ứng
                setTimeout(() => {
                    beam.remove();
                }, 3500);
            }
        }

        function createEnergyBeams() {
            const numBeams = 20; // Số lượng tia sáng
            for (let i = 0; i < numBeams; i++) {
                const beam = document.createElement('div');
                beam.classList.add('energy-beam');

                // Vị trí ngẫu nhiên theo chiều ngang
                beam.style.left = `${Math.random() * 100}vw`;

                // Thêm tia sáng vào body
                document.body.appendChild(beam);

                // Xóa tia sáng sau khi hoàn thành hiệu ứng (tương ứng với thời gian animation 5s)
                setTimeout(() => {
                    beam.remove();
                }, 5000); // Thời gian dài hơn để tia sáng tồn tại lâu hơn
            }
        }

        function createRadialBurst() {
            const burst = document.createElement('div');
            burst.classList.add('radial-burst');
            document.body.appendChild(burst);

            // Xóa tia sáng sau khi hiệu ứng kết thúc
            setTimeout(() => {
                burst.remove();
            }, 600);
        }

        function createCircularGlow() {
            const glow = document.createElement('div');
            glow.classList.add('circular-glow');
            document.body.appendChild(glow);

            // Xóa hiệu ứng sau khi animation kết thúc
            setTimeout(() => {
                glow.remove();
            }, 3000); // Thời gian khớp với `animation` trong CSS
        }

        function roundNumber(value) {
            if (Number.isInteger(value)) {
                return value;
            } else {
                return value.toFixed(1);
            }
        }
    </script>
</body>

</html>
